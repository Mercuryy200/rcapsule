<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        padding: 0;
        margin: 0;
        background: #f9fafb;
      }

      /* Header */
      .header {
        background: #fff;
        padding: 12px 16px;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .logo {
        font-weight: 800;
        font-size: 14px;
        letter-spacing: -0.02em;
        color: #111;
      }

      /* Main Content */
      .container {
        padding: 16px;
      }

      /* Buttons */
      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .btn-primary {
        background: #000;
        color: white;
      }
      .btn-primary:hover {
        background: #333;
      }
      .btn-secondary {
        background: #e5e7eb;
        color: #374151;
        margin-top: 8px;
      }

      /* Form Styles */
      .hidden {
        display: none !important;
      }
      .form-group {
        margin-bottom: 12px;
      }
      .label {
        display: block;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #6b7280;
        margin-bottom: 4px;
        font-weight: 600;
      }
      .input {
        width: 100%;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 4px;
        font-size: 13px;
        box-sizing: border-box;
      }
      .input:focus {
        outline: none;
        border-color: #000;
      }

      /* Image Preview */
      .img-preview {
        width: 100%;
        aspect-ratio: 3/4;
        object-fit: cover;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
        margin-bottom: 16px;
        background: #fff;
      }

      /* Status Messages */
      #status {
        margin-top: 12px;
        font-size: 12px;
        text-align: center;
        min-height: 20px;
      }
      .error {
        color: #dc2626;
      }
      .success {
        color: #059669;
      }
      .loading {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="logo">CLOSET IMPORT</span>
    </div>

    <div class="container">
      <div id="scanView">
        <p style="font-size: 13px; color: #6b7280; margin-bottom: 16px">
          Go to a product page and click below to extract details.
        </p>
        <button id="scanBtn" class="btn btn-primary">Scan Page</button>
      </div>

      <div id="formView" class="hidden">
        <img id="previewImg" src="" class="img-preview" />

        <div class="form-group">
          <label class="label">Name</label>
          <input type="text" id="inputName" class="input" />
        </div>

        <div class="form-group">
          <label class="label">Category</label>
          <select id="inputCategory" class="input" style="background: white">
            <option value="Tops">Tops</option>
            <option value="Bottoms">Bottoms</option>
            <option value="Dresses">Dresses</option>
            <option value="Outerwear">Outerwear</option>
            <option value="Shoes">Shoes</option>
            <option value="Accessories">Accessories</option>
          </select>
        </div>

        <div class="flex-row" style="display: flex; gap: 10px">
          <div class="form-group" style="flex: 1">
            <label class="label">Brand</label>
            <input type="text" id="inputBrand" class="input" />
          </div>
          <div class="form-group" style="flex: 1">
            <label class="label">Price</label>
            <input type="text" id="inputPrice" class="input" />
          </div>
        </div>

        <div class="form-group">
          <label class="label">Size</label>
          <input
            type="text"
            id="inputSize"
            class="input"
            placeholder="e.g. M, 32, 8"
          />
        </div>

        <input type="hidden" id="inputLink" />
        <input type="hidden" id="inputImgUrl" />

        <button id="saveBtn" class="btn btn-primary">Add to Wardrobe</button>
        <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
      </div>

      <div id="status"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
