<!doctype html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
      }
      h1 {
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 16px 0;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #000;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 500;
      }
      button:hover {
        background: #333;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #status {
        margin-top: 12px;
        font-size: 12px;
        color: #666;
        text-align: center;
      }
      .success {
        color: #22c55e;
      }
      .error {
        color: #ef4444;
      }
      .loading {
        color: #3b82f6;
      }
    </style>
  </head>
  <body>
    <h1>Import to Wardrobe</h1>
    <button id="importBtn">Import This Item</button>
    <div id="status"></div>
    <script src="popup.js"></script>
  </body>
</html>
